<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario.og - Panel</title>
    <link rel="stylesheet" type="text/css" href="style_panel.css" />
    <script type="module" src="panel.js" defer></script>
</head>
<body>
    <header class="NavBar">
    <img src="images/logo.png" alt="Logo de la empresa" class="Logo" />
    <nav>
        <button id="btnAnalisis">Análisis</button>
        <button id="btnAbrirAgregar">Agregar</button>
        <button id="btnAbrirModificar">Modificar</button>
        <button id="btnAbrirEliminar">Eliminar</button>
        <button id="btnCerrarSesion">Cerrar sesión</button>
    </nav>
    </header>
    <main>
        <h1>Listado de Productos</h1>

        <!-- Filtro por categoría -->
        <div style="padding:20px 30px;">
            <label for="filterCategoriaPanel" style="font-weight:bold; margin-right:10px;">Filtrar por categoría:</label>
            <select id="filterCategoriaPanel" style="padding:8px; border-radius:4px; border:1px solid #ddd;">
                <option value="">Todas las categorías</option>
            </select>
        </div>

        <div id="tableContainer">
        <!-- La tabla se crea acá muejejejeje-->
        </div>
    </main>

    <dialog id="modalAgregar">
        <form method="dialog">
            <h2>Agregar Producto</h2>
            <section id="form">

            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required />

            <br/>

            <label for="categoriaProducto">Categoría:</label>
            <input type="text" id="categoriaProducto" name="categoriaProducto" placeholder="Categoría" required />

            <br/>

            <label for="proveedorProducto">Proveedor:</label>
            <input type="text" id="proveedorProducto" name="proveedorProducto" placeholder="Proveedor" required />

            <br/>

            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" id="cantidadProducto" name="cantidadProducto" required />

            <br/>

            <label for="precioProducto">Precio:</label>
            <input type="number" step="0.01" id="precioProducto" name="precioProducto" required />

            <br/>

            <label for="fechaProducto">Fecha:</label>
            <input type="date" id="fechaProducto" name="fechaProducto" />

            <br/>

            <label for="descripcionProducto">Descripción:</label>
            <textarea id="descripcionProducto" name="descripcionProducto"></textarea>
            </section>

            <menu>
                <button id="btnCerrarAgregar">Cancelar</button>
                <button id="btnAgregar">Agregar</button>
            </menu>
        </form>
    </dialog>
    
    <dialog id="modalModificar">
        <form method="dialog">
            <h2>Modificar Producto</h2>
            <section id="form">
            
            <label for="idProductoModificar">ID del Producto a Modificar:</label>
            <input type="number" name="idProductoModificar" id="idProductoModificar" required>

            <br/>

            <label for="nuevoNombreProducto">Nuevo Nombre del Producto:</label>
            <input type="text" id="nuevoNombreProducto" name="nuevoNombreProducto" required />

            <br/>

            <label for="nuevaCategoriaProducto">Nueva Categoría:</label>
            <input type="text" id="nuevaCategoriaProducto" name="nuevaCategoriaProducto" placeholder="Categoría" required />

            <br/>

            <label for="nuevoProveedorProducto">Nuevo Proveedor:</label>
            <input type="text" id="nuevoProveedorProducto" name="nuevoProveedorProducto" placeholder="Proveedor" required />

            <br/>

            <label for="nuevaCantidadProducto">Nueva Cantidad:</label>
            <input type="number" id="nuevaCantidadProducto" name="nuevaCantidadProducto" required />

            <br/>

            <label for="nuevoPrecioProducto">Nuevo Precio:</label>
            <input type="number" step="0.01" id="nuevoPrecioProducto" name="nuevoPrecioProducto" required />

            <br/>

            <label for="nuevaFechaProducto">Nueva Fecha:</label>
            <input type="date" id="nuevaFechaProducto" name="nuevaFechaProducto" required />

            <br/>

            <label for="nuevaDescripcionProducto">Nueva Descripción:</label>
            <textarea id="nuevaDescripcionProducto" name="nuevaDescripcionProducto" required></textarea>
            </section>

            <menu>
                <button id="btnCerrarModificar">Cancelar</button>
                <button id="btnModificar">Modificar</button>
            </menu>
        </form>
    </dialog>

    <dialog id="modalEliminar">
        <form method="dialog">
            <h2>Eliminar Producto</h2>
            <section id="form">
            
            <p>¿Estás seguro de que deseas eliminar este producto?</p>
            <input type="number" name="idProductoEliminar" id="idProductoEliminar" required>
            <menu>
                <button id="btnCerrarEliminar">Cancelar</button>
                <button id="btnEliminar">Eliminar</button>
            </menu>
            </section>
        </form>
    </dialog>
</body>
</html>
