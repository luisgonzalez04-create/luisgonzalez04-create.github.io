<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de Registro</title>
  <link rel="stylesheet" type="text/css" href="styles_registro.css" />
  <script type="module" src="registro.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-label="Registro de usuario">
      <header class="page-header">
        <div class="logo">R</div>
        <div>
          <h1>Crear cuenta</h1>
          <p class="lead">Regístrate para acceder a la plataforma. Es rápido y fácil.</p>
        </div>
      </header>

      <form id="registerForm" class="grid" novalidate>
        <div class="full">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" autocomplete="username" required />
          <div class="help">Nombre único para iniciar sesión.</div>
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" minlength="8" autocomplete="new-password" required />
          <div class="help">Mínimo 8 caracteres. Combina letras y números.</div>
        </div>

        <div>
          <label for="confirmPassword">Confirmar contraseña</label>
          <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required />
        </div>

        <div class="full terms">
          <input id="terms" name="terms" type="checkbox" required />
          <label for="terms">Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>.</label>
        </div>

        <div class="full actions">
          <button type="submit" class="primary">Crear cuenta</button>
          <button type="button" class="ghost" id="cancelBtn">Cancelar</button>
        </div>

        <div id="formMessage" class="full" aria-live="polite"></div>
      </form>
    </div>
  </div>
</body>
</html>
